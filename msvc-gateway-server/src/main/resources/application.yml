spring:
    cloud:
        gateway:
            server:
                webflux:
                    routes:
                        - id: msvc-products
                          uri: lb://msvc-products
                          predicates:
                            - Path=/api/products/**
                          filters:
                            - StripPrefix=2

                        - id: msvc-items
                          uri: lb://msvc-items
                          predicates:
                            - Path=/api/items/**
                          filters:
                            - StripPrefix=2
                    discovery:
                        locator:
                            enabled: true
                            lower-case-service-id: true